    <div class="post-body" itemprop="articleBody"><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br></pre></td><td class="code"><pre><span class="line">import base64</span><br><span class="line">from Crypto.Cipher import AES</span><br><span class="line">import struct</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 密钥（key）, 密斯偏移量（iv） CBC模式加密</span><br><span class="line"></span><br><span class="line">def AES_Encrypt(key, data, vi):</span><br><span class="line">    pad = lambda s: s + (16 - len(s) % 16) * chr(16 - len(s) % 16)</span><br><span class="line">    data = pad(data)</span><br><span class="line">    # 字符串补位</span><br><span class="line">    cipher = AES.new(key.encode(&#x27;utf8&#x27;), AES.MODE_CBC, vi.encode(&#x27;utf8&#x27;))</span><br><span class="line">    encryptedbytes = cipher.encrypt(data.encode(&#x27;utf8&#x27;))</span><br><span class="line">    # 加密后得到的是bytes类型的数据</span><br><span class="line">    encodestrs = base64.b64encode(encryptedbytes)</span><br><span class="line">    # 使用Base64进行编码,返回byte字符串</span><br><span class="line">    enctext = encodestrs.decode(&#x27;utf8&#x27;)</span><br><span class="line">    # 对byte字符串按utf-8进行解码</span><br><span class="line">    return enctext</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def AES_Decrypt(key, data, vi):</span><br><span class="line">    data = data.encode(&#x27;utf8&#x27;)</span><br><span class="line">    res = base64.decodebytes(data)</span><br><span class="line">    # 将加密数据转换位bytes类型数据</span><br><span class="line">    cipher = AES.new(key.encode(&#x27;utf8&#x27;), AES.MODE_CBC, vi.encode(&#x27;utf8&#x27;))</span><br><span class="line">    text_decrypted = cipher.decrypt(res)</span><br><span class="line">    unpad = lambda s: s[0:-s[-1]]</span><br><span class="line">    text_decrypted = unpad(text_decrypted)</span><br><span class="line">    # 去补位</span><br><span class="line">    text_decrypted = text_decrypted.decode(&#x27;utf8&#x27;)</span><br><span class="line">    return text_decrypted</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">if __name__ == &#x27;__main__&#x27;:</span><br><span class="line"></span><br><span class="line">	key = &#x27;sw@M6A9sUq6e#Yg$&#x27;</span><br><span class="line">	iv = &#x27;1234567890123456&#x27;</span><br><span class="line">	data_text = &#x27;1234&#x27;</span><br><span class="line">	enctext = &#x27;u1+Eby4bwXGlVOEAzCW/GsNE14iHeMYtpxzRUA199zg=&#x27;</span><br><span class="line">	# enctext = AES_Encrypt(key, data_text, iv)</span><br><span class="line">	text_decrypted = AES_Decrypt(key, enctext, iv)</span><br><span class="line">	# print(&quot;原始文本:&quot;, data_text)</span><br><span class="line">	# print(&quot;AES加密后:&quot;, enctext)</span><br><span class="line">	print(&quot;AES解密后:&quot;, text_decrypted)</span><br><span class="line"></span><br></pre></td></tr></table></figure>
